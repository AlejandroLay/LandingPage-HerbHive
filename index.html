<!DOCTYPE html>
<html lang="en">

<head>

    <title>HerbHive - Todas tus membresias en un mismo sitio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e0b63cee0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="herbhive-logo">
            <img src="img/herbhive.svg" alt="HerbHive Logo">
            <h1>HerbHive</h1>
        </div>
        <div class="navmenu">
            <a class="navmenu-habilitado" href="">Inicio</a>
            <a class="navmenu-deshabilitado" href="">Asociaciones</a>
            <a class="navmenu-deshabilitado" href="">Sobre Nosotros</a>
            <a class="navmenu-deshabilitado" href="">Contactanos</a>
        </div>
        <div class="btn-download">
            <a href="https://g3.daw2j23.es/HerbHive/public/">
                <button>
                    Web App
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </a>
        </div>

    <div class="main-title">
        <div class="parte-izquierda-main-title">
            <div class="main-titulo">
                <h1>Gestiona tus membresías y descubre nuevas experiencias cannábicas</h1>
            </div>

                <div class="apple-and-google-logos">
                    <img width="150px" src="img/apple.svg" alt="">
                    <img width="165px" src="img/google.png" alt="">
                </div>
            </div>

        </div>
        <div class="parte-derecha-main-title">
            <div class="main-image">
                <img src="img/main3.jpg" alt="">
            </div>
        </div>
    </div>
